group 'karelSoupa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.guigarage:flatter:0.7'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.jsoup:jsoup:1.8.3'



}
